<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <script>
        //we first use the parseInt() function to convert the user input 
        //(which is initially a string) to an integer.
        let speed = parseInt(prompt("Enter car speed (in km/h):"));

        //We use an if statement to check if the speed is less than 70. 
        //If it is, we output "Ok" using console.log().
        if (speed <= 70) {
        console.log("Ok");

        //If the speed is greater than or equal to 70, we calculate the 
        //demerit points by subtracting the speed limit (70 km/h) from the speed, 
        //dividing the result by 5, and rounding down to the nearest integer using 
        //the Math.floor() function. We then output the demerit points using console.log().
        //Finally, if the driver has accumulated 12 or more demerit points, 
        //we output "License suspended" using console.log().

        } else {
        let points = Math.floor((speed - 70) / 5);
        if (points > 12) {
            console.log("License suspended");
        } else {
            console.log("Points: " + points);
            }
        }
    </script>
  </body>
</html>
